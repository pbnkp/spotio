<!DOCTYPE html>
<html>
  <head>
    <title>Spotio</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <link href="/stylesheets/master.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/iphone.css" media="only screen and (device-width: 320px)" rel="stylesheet" type= "text/css" />
  </head>
  <body>
    <div id="main">
      <div id="now-playing">
        <div id="track"></div>
        <div id="artist"></div>
      </div>
      
      <div id="album-art">
        <div id="highlight"></div>
      </div>
      
      <div id="controls">
        <ul class="playback">
          <li id="previous-track" title="Previous Track"></li>
          <li id="play-pause-track" title="Play/Pause Track"></li>
          <li id="next-track" title="Next Track"></li>
        </ul>
      </div>
    </div>
    
    <script type="text/javascript" src="/javascripts/init.js"></script>
  </body>
</html>
